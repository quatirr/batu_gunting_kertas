<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunting Batu Kertas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Gunting Batu Kertas</h1>
        <div class="choices">
            <button id="rock" class="choice">
                <img src="rock.png" alt="Batu" width="100">
                <p>Batu</p>
            </button>
            <button id="paper" class="choice">
                <img src="paper.png" alt="Kertas" width="100">
                <p>Kertas</p>
            </button>
            <button id="scissors" class="choice">
                <img src="scissors.png" alt="Gunting" width="100">
                <p>Gunting</p>
            </button>
        </div>
        <div class="computer-choice">
            <h3>Pilihan Komputer:</h3>
            <img id="computer-img" src="rock.png" alt="Pilihan Komputer" width="100">
        </div>

        <!-- Menambahkan elemen untuk menampilkan pilihan pengguna -->
        <div class="user-choice">
            <h3>Pilihan Anda:</h3>
            <p id="user-choice">Belum memilih</p> <!-- Ini untuk menampilkan teks pilihan pengguna -->
            <!-- Gambar pilihan pengguna -->
            <img id="user-img" src="" alt="Pilihan Pengguna" width="100">
        </div>

        <div class="result">
            <p id="result-message">Pilih pilihan Anda</p>
        </div>
        <div class="game-info">
            <p id="user-score">Skor Anda: 0</p>
            <p id="computer-score">Skor Komputer: 0</p>
        </div>
    </div>

    <script src="java.js"></script>
</body>
</html>
